<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Horóscopo Diário</title>
    <style>
         :root {
            --accent: #ffd166;
            --panel-w: 32%;
        }
        /* RESET */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        html,
        body {
            height: 100%;
            background: #000;
            font-family: "Noto Sans", sans-serif;
            color: #fff;
            overflow: hidden
        }
        /* CENÁRIO */
        
        .stage {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url("https://png.pngtree.com/background/20250116/original/pngtree-astrological-zodiac-horoscope-wheel-with-planet-earth-the-power-of-the-picture-image_15515334.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        /* PAINEL - desktop */
        
        .panel {
            width: calc(var(--panel-w, 35%) - 96px);
            min-width: 360px;
            max-width: 520px;
            height: 80vh;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.68), rgba(0, 0, 0, 0.55));
            backdrop-filter: blur(8px);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 64px 56px;
            box-shadow: 8px 20px 80px rgba(0, 0, 0, 0.6);
            position: absolute;
            left: 96px;
            /* distância da esquerda */
            top: 50%;
            transform: translateY(-50%);
            border-radius: 20px;
            animation: slideIn 1.0s cubic-bezier(.2, .9, .2, 1) forwards;
            opacity: 0;
        }
        /* animação entrada */
        
        @keyframes slideIn {
            from {
                transform: translate(-60px, -50%);
                opacity: 0
            }
            to {
                transform: translate(0, -50%);
                opacity: 1
            }
        }
        /* textos internos (entradas em sequência já existentes) */
        
        .panel .date,
        .panel .title,
        .panel .desc {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp .9s ease-out forwards
        }
        
        .panel .date {
            animation-delay: .5s
        }
        
        .panel .title {
            animation-delay: .8s
        }
        
        .panel .desc {
            animation-delay: 1.0s
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        /* DATA */
        
        .date {
            position: absolute;
            top: 24px;
            left: 48px;
            font-size: 18px;
            color: rgba(255, 255, 255, .85);
            letter-spacing: .6px;
            text-transform: lowercase;
        }
        /* TITULO - desktop */
        
        .title {
            font-size: 56px;
            line-height: 0.95;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 8px;
            text-shadow: 0 6px 20px rgba(0, 0, 0, .6);
            text-align: left;
            word-break: break-word;
        }
        /* DESCRIÇÃO - desktop */
        
        .desc {
            font-size: 22px;
            line-height: 1.45;
            color: #fff;
            max-width: 100%;
            margin-top: 6px;
            text-align: left;
        }
        /* LOGO */
        
        .logo {
            position: absolute;
            right: 28px;
            top: 18px;
            width: 200px;
            z-index: 6;
            filter: drop-shadow(0 6px 20px rgba(0, 0, 0, .6));
            opacity: 1;
        }
        /* DIVIDER */
        
        .divider {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
            height: 4px;
            width: 120px;
            background: linear-gradient(90deg, rgba(255, 255, 255, .06), rgba(255, 209, 102, .12), rgba(255, 255, 255, .06));
            border-radius: 4px
        }
        /* --- MODO RETRATO / VERTICAL --- */
        /* media query prioriza telas altas (portrait) */
        
        @media (orientation: portrait),
        (max-width:900px) {
            html,
            body {
                overflow: auto
            }
            .stage {
                justify-content: center;
                align-items: flex-start;
                padding: 32px 0
            }
            /* painel maior e centralizado para retrato */
            .panel {
                position: relative;
                left: 0;
                transform: none;
                width: 92%;
                max-width: 820px;
                min-width: 0;
                height: auto;
                padding: 36px 28px;
                border-radius: 24px;
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: flex-start;
                gap: 16px;
                flex-direction: column;
                margin: 0 auto;
            }
            .date {
                position: static;
                align-self: center;
                font-size: 16px;
                margin-bottom: 6px;
                text-transform: lowercase;
            }
            /* opcional: título vertical centralizado (com rotação legível)
     com writing-mode: vertical-rl -> texto de cima para baixo
     Se preferir horizontal, comente writing-mode + transform */
            .title {
                font-size: 48px;
                margin: 6px 0;
                text-align: center;
                line-height: 1;
                /* Ativar leitura vertical (opcional) */
                writing-mode: vertical-rl;
                text-orientation: mixed;
                transform: rotate(180deg);
                /* rota 180 para estilo similar ao screenshot; remova se quiser leitura top->bottom */
                letter-spacing: 1px;
                margin-left: auto;
                margin-right: auto;
            }
            /* descrição fica imediatamente abaixo do título, mais próxima */
            .desc {
                font-size: 20px;
                line-height: 1.5;
                max-width: 88%;
                margin: 12px auto 18px;
                text-align: center;
            }
            .logo {
                position: relative;
                width: 140px;
                margin: 0 auto 6px;
                top: 0;
                right: 0;
            }
            .divider {
                bottom: 22px
            }
        }
        /* Se quiser o título horizontal em retrato, comente (ou remova) as regras writing-mode/transform acima
   e adicione este bloco para título horizontal:
@media (orientation: portrait) {
  .title{ writing-mode: horizontal-tb; transform:none; font-size: clamp(28px, 7vw, 48px); }
}
*/
    </style>
</head>

<body>
    <div class="stage" role="main" aria-label="Painel de horóscopo diário">
        <img class="logo" src="img/UOL LOGO.png" alt="logo">

        <section class="panel" aria-live="polite">
            <div class="date" id="dateEl">—</div>
            <h1 class="title" id="titleEl">Título</h1>
            <p class="desc" id="descEl">Descrição</p>
        </section>

        <div class="right-space" aria-hidden="true"></div>
        <div class="divider" aria-hidden="true"></div>
    </div>

    <script>

            const PHRASES = [

                "Você pode se surpreender com sua própria força ao encarar desafios que antes pareciam intransponíveis.",

                "Sua intuição estará mais afiada, siga o que o coração aponta, mas mantenha os pés no chão.",
                "A energia é de reorganização, revise planos, prioridades e intenções.",
                "Pequenos gestos podem gerar grandes resultados se forem feitos com consciência.",
                "O dia favorece reconciliações desde que venham acompanhadas de verdade e respeito.",
                "Uma boa notícia pode chegar de forma discreta, mas mudar completamente o rumo do seu dia.",
                "Há força e estabilidade nas suas ações, confie no que você construiu até aqui.",
                "Hoje, a melhor estratégia é agir com serenidade, mesmo em meio ao caos.",
                "A energia do dia te lembra que tudo o que é sólido nasce do tempo e da paciência.",
                "A clareza emocional aumenta, permitindo enxergar o que realmente merece seu investimento.",

                "É um bom momento para dar um passo em direção a algo que você vem planejando há tempos.",

                "O universo favorece conversas francas, mas é essencial escolher o tom e o momento certo.",
                "Um gesto de sinceridade pode abrir portas e restaurar vínculos importantes.",
                "Hoje, a sorte se manifesta na forma de boas conexões e encontros inesperados.",
                "A sensibilidade está ampliada, use-a como ferramenta de compreensão, não de reatividade.",

                "A mente ganha clareza quando o coração encontra calma. Busque esse equilíbrio.",
                "Há um potencial de crescimento onde antes existia apenas dúvida.",
                "Entenda que trabalho flui melhor quando há propósito em cada escolha.",
                "Hoje é um bom dia para revisar metas e ajustar a rota com consciência.",

                "O universo te lembra que cada desafio é um convite à expansão.",
                "Um insight pode mudar a forma como você enxerga uma situação antiga.",

                "A energia está voltada para recomeços sólidos e conscientes.",
                "Hoje o céu favorece iniciativas que unem emoção e estratégia.",

                "O universo recompensa atitudes autênticas e corajosas. Arrisque!",
                "Há poder na pausa, o silêncio pode trazer mais respostas do que a pressa.",
                "O dia favorece novas alianças e trocas construtivas. Aproveite para criar Conexões",

                "Uma conversa sincera pode abrir caminho para uma reconciliação.",

                "A energia de hoje favorece escolhas maduras e bem fundamentadas.",
                "Pequenos avanços podem representar grandes conquistas.",
                "O universo pede leveza, confie no fluxo natural das coisas.",
                "Um ciclo de aprendizados se encerra, abrindo espaço para novas experiências.",
                "Hoje é um bom dia para reavaliar seus limites e reafirmar seu valor.",
                "A clareza chega quando você se permite desacelerar.",
                "O dia pode trazer um encontro que transforma a maneira como você vê algo ou alguém.",
                "A energia está favorável à reconstrução de planos e relações.",
                "O universo te incentiva a ser protagonista da sua própria história.",
                "Hoje, você pode perceber que o que parecia um obstáculo era, na verdade, um direcionamento.",
                "A intuição se torna uma bússola poderosa, confie nas percepções sutis.",
                "A energia do dia favorece o equilíbrio entre o fazer e o sentir.",
                "Um encerramento pode ser o início de algo mais alinhado e verdadeiro.",
                "A estabilidade emocional vem quando você se permite confiar no tempo das coisas.",
                "Hoje é um bom momento para cuidar do corpo e da mente com atenção.",
                "O universo te apoia quando você escolhe agir com autenticidade.",
                "Há beleza em começar de novo e sabedoria em saber quando parar.",
                "O dia favorece atitudes práticas e intenções claras.",
                "O ciclo que se abre traz aprendizado, força e a chance de reescrever sua própria história."
            ];

            function seededRandom(seed) {
                return function() {
                    seed = (seed * 9301 + 49297) % 233280;
                    return seed / 233280;
                };
            }

            function shuffleWithSeed(arr, seedNum) {
                const rnd = seededRandom(seedNum);
                const a = arr.slice();
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(rnd() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            function todayKey(d) {
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${y}-${m}-${day}`;
            }

            function formatDatePtBR(d) {
                const dias = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
                const meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
                return `${dias[d.getDay()]}, ${String(d.getDate()).padStart(2, '0')} de ${meses[d.getMonth()]} de ${d.getFullYear()}`;
            }

            function getDailyAssignments() {
                const today = new Date();
                const key = todayKey(today);
                try {
                    const raw = localStorage.getItem('horoscope_assignments_v3');
                    if (raw) {
                        const parsed = JSON.parse(raw);
                        if (parsed.date === key && parsed.mapping) return parsed.mapping;
                    }
                } catch (e) {}

                const seedNum = parseInt(todayKey(today).replace(/-/g, ''), 10);
                const shuffled = shuffleWithSeed(PHRASES, seedNum);
                const mapping = {};
                for (let i = 0; i < SIGNS.length; i++) {
                    mapping[SIGNS[i]] = shuffled[i % shuffled.length];
                }

                try {
                    localStorage.setItem('horoscope_assignments_v3', JSON.stringify({
                        date: key,
                        mapping
                    }));
                } catch (e) {}

                return mapping;
            }

            function pickSignForDisplay() {
                const accessCount = parseInt(localStorage.getItem('horoscope_access_count') || '0', 10);
                const newCount = accessCount + 1;
                localStorage.setItem('horoscope_access_count', newCount.toString());
                return SIGNS[newCount % SIGNS.length];
            }

            const dateEl = document.getElementById('dateEl');
            const titleEl = document.getElementById('titleEl');
            const descEl = document.getElementById('descEl');

            const now = new Date();
            const assignments = getDailyAssignments();
            const sign = pickSignForDisplay();
            const phrase = assignments[sign] || "—";

            dateEl.textContent = formatDatePtBR(now);
            titleEl.textContent = sign;
            descEl.textContent = phrase;
        })();
    </script>
</body>

</html>
